<article>
  <header>
    <img src="/assets/images/{{article.img.src}}" alt="{{article.img.alt}}">
    <h1>
      {{article.title}}
    </h1>
  </header>
  <div class="content">
    <p>
      <markdown>
        {{article.body}}
      </markdown>
    </p>
    <div class="feeback">
      Did you find this article usefull ?
      <!-- <div class="dislike"> -->
        <button mat-mini-fab [style.backgroundColor] = "'#c23616'">
          <mat-icon >thumb_down</mat-icon>
        </button>
      <!-- </div> -->
      <!-- <div class="like"> -->
        <button mat-mini-fab [style.backgroundColor] = "'#44bd32'">
          <mat-icon >thumb_up</mat-icon>
        </button>
      <!-- </div> -->
    </div>


    <div class="comments">
      <header>
        Comments
      </header>
    </div>
  </div>
</article>
