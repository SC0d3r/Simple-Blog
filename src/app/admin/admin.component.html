<div class="container">
  <header>
    <h1>
      Admin Page
    </h1>
  </header>
  <div class="main">
    <div class="toggle">
      <mat-slide-toggle #slideToggle labelPosition='before'>
        <h3>Post Article</h3></mat-slide-toggle>
    </div>
    <div class="image" (click)="openSelectImage()">
      <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name='file' #file>
      </form>
    </div>
    <div class="title" *ngIf="slideToggle.checked">
      <mat-form-field>
        <input matInput placeholder="Title" value="" [(ngModel)]="title">
      </mat-form-field>

    </div>
    <div class="shortDescription" *ngIf="slideToggle.checked">
      <mat-form-field>
        <textarea maxlength="200" [(ngModel)]="shortDescription" matInput placeholder="Short Description" matTextareaAutosize matAutosizeMinRows="1"
          matAutosizeMaxRows="5"></textarea>
      </mat-form-field>
    </div>
    <div class="body" *ngIf="slideToggle.checked">
      <mat-form-field>
        <textarea [(ngModel)]="body" matInput placeholder="Body Of Article" matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="100"></textarea>
      </mat-form-field>
    </div>
    <div class="tags" *ngIf="slideToggle.checked">
      <mat-form-field>
        <mat-placeholder>CSV Tags</mat-placeholder>
        <input [(ngModel)]="tags" matInput value="">
      </mat-form-field>
    </div>
    <div class="buttons" *ngIf="slideToggle.checked">
      <button (click)="onPreview()" mat-raised-button color='warn' disabled>Preview</button>
      <button (click)="onPost()" mat-raised-button color='primary'>Post</button>
    </div>
    <div class="buttons" *ngIf="!slideToggle.checked">
      <button (click)="onUpload()" mat-raised-button color='accent'>Upload</button>
    </div>
  </div>
</div>
